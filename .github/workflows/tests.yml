name: Test dotfiles
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ludvighz/vint-action@master
        name: Lint vimscript
        with:
          path: vimrc
      #- uses: ludeeus/action-shellcheck@master
        #name: Run shellcheck
        #with:
          #check_together: yes
          #ignore: 'prompt.zsh zshrc zshenv screenshots'
        #env:
          #SHELLCHECK_OPTS: -e 1091

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install deps
        run: ./install.sh cli-tools -a -f
      - name: Run install script
        run: ./install.sh -a

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install bash version
        run: brew install bash
      - name: Install deps
        run: ./install.sh cli-tools -a -f -u brew
      - name: Run install script
        run: ./install.sh -a -u brew

on:
  push:
    branches:
      - master
  pull_request:
